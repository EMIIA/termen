<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

<div class="w3-container" style="text-align: center">

<h2>Интеграционное тестирование</h2>
        <p class="lead">Huawei, Xiaomi, Glonass, DJI.</p>
        </div>


<style>
.mySlides1 {display:none;}
</style>
<body>




<div class="w3-content w3-display-container">


<div class="w3-display-container mySlides1 w3-animate-fading">
  <img src="https://emiia.github.io/1/emiia120.png" style="width:100%">

</div>



<div class="w3-display-container mySlides1 w3-animate-fading">
  <img src="https://emiia.github.io/1/emiia121.png" style="width:100%">

</div>

<div class="w3-display-container mySlides1 w3-animate-fading">
  <img src="https://emiia.github.io/1/emiia124.png" style="width:100%">

</div>

<div class="w3-display-container mySlides1 w3-animate-fading">
  <img src="https://emiia.github.io/1/emiia122.png" style="width:100%">

</div>


<button class="w3-btn w3-round w3-display-left w3-transparent" onclick="plusDivs(-1, 0)"><h4>&#10094;</h4></button>
<button class="w3-btn w3-round w3-display-right w3-transparent" onclick="plusDivs(1, 0)"><h4>&#10095;</h4></button>

</div>

<script>
var slideIndex = [1,1];
var slideId = ["mySlides1", "mySlides2"]
showDivs(1, 0);
showDivs(1, 1);

function plusDivs(n, no) {
  showDivs(slideIndex[no] += n, no);
}

function showDivs(n, no) {
  var i;
  var x = document.getElementsByClassName(slideId[no]);
  if (n > x.length) {slideIndex[no] = 1}
  if (n < 1) {slideIndex[no] = x.length}
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";  
  }
  x[slideIndex[no]-1].style.display = "block";  
}
</script>





<script>
var myIndex = 0;
carousel();

function carousel() {
  var i;
  var x = document.getElementsByClassName("mySlides1");
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";  
  }
  myIndex++;
  if (myIndex > x.length) {myIndex = 1}    
  x[myIndex-1].style.display = "block";  
  setTimeout(carousel, 9000);    
}
</script>



</body>
</html>

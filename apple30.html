<!DOCTYPE html>
<html>
<head>
<style>
button.accordion {
    background-color: white;
    color: #444;
    cursor: pointer;
    padding: 18px;
    width: 100%;
    border: none;
    text-align: left;
    outline: none;
    font-size: 15px;
    transition: 0.3s;
}

button.accordion.active, button.accordion:hover {
    background-color: white;
}

button.accordion:after {
    content: url(https://www.iactuator.ru/iaplus.svg);
    font-size: 13px;
    color: #777;
    float: right;
    margin-left: 5px;
}

button.accordion.active:after {
    content: url(https://www.iactuator.ru/iaplus2.svg);
}

div.panel {
    padding: 0 18px;
    background-color: white;
    
    max-height: 0;
    overflow: hidden;
    transition: 0.6s ease-in-out;
    opacity: 0;
}

div.panel.show {
    opacity: 1;
    max-height: 500px;  
}
</style>
</head>
<body>



<button class="accordion">Section 1</button>
<div class="panel">
  <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.</p>
</div>



<script>
var acc = document.getElementsByClassName("accordion");
var i;

for (i = 0; i < acc.length; i++) {
    acc[i].onclick = function(){
        this.classList.toggle("active");
        this.nextElementSibling.classList.toggle("show");
  }
}
</script>

</body>
</html>

<script>
window.maintenanceMode = false
window.countryCode = ''
window.setCountryCode = (userLocation) => {
  const countryCode = window.localStorage.getItem('country_code')
  const countryCodeCreation = window.localStorage.getItem('country_code_creation')
  if (
    !countryCodeCreation ||
    (countryCode &&
    countryCodeCreation &&
    Date.now() - parseInt(countryCodeCreation) > 1000 * 60 * 10)
  ) {
    window.countryCode = userLocation.country_code
    window.localStorage.setItem('country_code', window.countryCode)
    window.localStorage.setItem('country_code_creation', Date.now().toString())
  }
  else {
    window.countryCode = countryCode
  }
}
if (document.location.pathname === '/') {
	window.userLanguage = 'en'
}
else {
	window.userLanguage = document.location.pathname.match(/\/(.{2})\/.*/i)[1]
}

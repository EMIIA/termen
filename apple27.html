<script>
window.maintenanceMode = false
window.countryCode = ''
window.setCountryCode = (userLocation) => {
  const countryCode = window.localStorage.getItem('country_code')
  const countryCodeCreation = window.localStorage.getItem('country_code_creation')
  if (
    !countryCodeCreation ||
    (countryCode &&
    countryCodeCreation &&
    Date.now() - parseInt(countryCodeCreation) > 1000 * 60 * 10)
  ) {
    window.countryCode = userLocation.country_code
    window.localStorage.setItem('country_code', window.countryCode)
    window.localStorage.setItem('country_code_creation', Date.now().toString())
  }
  else {
    window.countryCode = countryCode
  }
}
if (document.location.pathname === '/') {
	window.userLanguage = 'en'
}
else {
	window.userLanguage = document.location.pathname.match(/\/(.{2})\/.*/i)[1]
}
